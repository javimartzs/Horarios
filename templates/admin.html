<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body class="bg-light">
    <!--Div que contiene el header-->
    <div class="container-fluid mt-5 custom-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="font-weight-bold">Dashboard del Administrador</h1>
            <form action="/logout">
                <button type="submit" class="btn btn-danger">Cerrar sesión</button>
            </form>
        </div>
        <!--Card de la administradora-->
        <div class="card card-custom-main mb-4 p-4 shadow col-md-4">
            <h2>Hola <span>{{.name}}</span>, ¡bienvenida!</h2>
            <p class="mb-2 fs-1">{{.date}}</p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <a href="/admin/workers" class="text-decoration-none">
                    <div class="card card-custom mb-4 p-4 shadow d-flex align-items-center justify-content-center">
                        <h2 class="text-white"><i class="fas fa-user-group"></i> Trabajadores</h2>
                    </div>        
                </a>
            </div>
            <div class="col-md-4">
                <a href="admin/stores" class="text-decoration-none">
                    <div class="card card-custom mb-4 p-4 shadow d-flex align-items-center justify-content-center">
                        <h2 class="text-white"><i class="fa-solid fa-store"></i> Tiendas</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/admin/calendar" class="text-decoration-none">
                    <div class="card card-custom mb-4 p-4 shadow d-flex align-items-center justify-content-center">
                        <h2 class="text-white"><i class="fa-solid fa-calendar-days"></i> Horarios</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#" class="text-decoration-none">
                    <div class="card card-custom mb-4 p-4 shadow d-flex align-items-center justify-content-center">
                        <h2 class="text-white"><i class="fa-solid fa-calendar-check"></i> Fichajes</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="#" class="text-decoration-none">
                    <div class="card card-custom mb-4 p-4 shadow d-flex align-items-center justify-content-center">
                        <h2 class="text-white"><i class="fa-solid fa-truck"></i> Pedidos</h2>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="/admin/vacations" class="text-decoration-none">
                    <div class="card card-custom mb-4 p-4 shadow d-flex align-items-center justify-content-center">
                        <h2 class="text-white"><i class="fa-solid fa-gift"></i> Vacaciones</h2>
                    </div>
                </a>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

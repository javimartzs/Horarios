<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!--Header y titulo del encabezado-->
    <header class="header shadow mx-auto p-3 mb-4 bg-amasarte">
        <h1 class="text-center fst-italic text-white">Gestor de horarios y trabajadores Amasarte</h1>
    </header>
    <!--Contenedor del contenido principal-->
    <div class="login-container mx-auto p-4 mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow p-4 bg-light rounded">
                <h2 class="text-center fst-italic mb-3">Inicio de sesión</h2>
                <form action="/login" method="post">
                    <!--Div de la alerta por usuario incorrecto-->
                    {{if .error}}
                    <div class="alert alert-danger">{{.error}}</div>
                    {{end}}
                    <!--Div del input del usuario-->
                    <div class="form-group mb-3">
                        <input type="text" class="form-control rounded" id="username" name="username" placeholder="Usuario" required>
                    </div>
                    <!--Div del input de la contraseña-->
                    <div class="form-group mb-3">
                        <input type="password" class="form-control rounded" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <!--Boton para enviar el formulario-->
                    <div>
                        <button type="submit" class="btn btn-block text-white rounded bg-amasarte">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

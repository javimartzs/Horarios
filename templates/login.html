<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .bg-fill {
        background-color: #0b4596;
    }
</style>
</head>
<body>
    <header class="header shadow mx-auto bg-fill p-3 mb-4">
        <h1 class="text-center fst-italic text-white">Gestor de horario y trabajadores Amasarte</h1>
    </header>
    <div class="login-container mx-auto p-4 mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6 card shadow p-4 bg-light rounded">
                <h2 class="mb-3 text-center fst-italic">Inicio de sesi√≥n</h2>
                <form action="/login" method="post">
                    {{if .error}}
                    <div class="alert alert-danger">{{.error}}</div>
                    {{end}}
                    <div class="form-group mb-3">
                        <input type="text" class="form-control rounded" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control rounded" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="">
                        <button type="submit" class="btn bg-fill btn-block text-white rounded">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
